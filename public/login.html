<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Email</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<div class="container" ng-controller="loginCtrl">
  <h2>Login</h2>
  <form class="form-horizontal">
    <div class="form-group input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <div class="col-sm-3">
        <input type="login" class="form-control" id="login" placeholder="Enter login" name="login" ng-model="uLogin">
      </div>
    </div>
    <div class="form-group input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"ng-model="uPwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-3">
        <a href="list" class="btn btn-default" ng-click="login()">Login</a>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
