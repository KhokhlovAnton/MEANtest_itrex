<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Email</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

<div class="container" ng-controller="emailsCtrl">
  <h2>New email</h2>
  <form ng-onsubmit="">
    <div class="form-group">
      <label for="email">To:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="subj">Subject:</label>
      <input type="text" class="form-control" id="subj" placeholder="Enter subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="body">Message:</label>
      <textarea class="form-control" rows="5" id="body"></textarea>
    </div>
    <button type="button" class="btn btn-default" ng-click="sendEmail()">Send</button>
  </form>
</div>

<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
